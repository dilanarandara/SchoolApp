<template name="studentCreate">
    <form class="form-horizontal" name="studentCreateForm">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">Fisrt Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="firstName" placeholder="Fisrt Name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="Email" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="age" placeholder="Age" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
</template>
